
<ng-tamplete appPlaceholeder></ng-tamplete>
<div class="row">
    <div class="col-xs-12 col-md-6 col-md-offset-3">

        <div *ngIf="isLoding" style="text-align:center;">
            <App-Loding-Spinner></App-Loding-Spinner>
        </div>

        <form #authForm="ngForm" *ngIf="!isLoding" (ngSubmit)="onSubmit(authForm)">
            <div class="form-group">
                <label for="Email">E-Mail</label>
                <input type="email" id="email"
                ngModel 
                name="email"
                required
                email
                class="form-control"/>
            </div>

            <div class="form-group">
                <label for="password">PassWord</label>
                <input type="password" id="password" 
                ngModel
                name="password"
                required
                minlength="6"
                class="form-control"/>
            </div>
            <div>
                <button class="btn btn-primary"
                type="submit"
                [disabled]="!authForm.valid">
                     {{ isLoginMode ? 'LogIn' : 'Sign Up'}}
                </button> |
                <button class="btn btn-primary"
                (click)="onSwichMode()"
                type="button">
                 Swich To  {{ isLoginMode ? 'Sign Up' : 'Log In '}}
                </button>
            </div>
        </form>
    </div>
</div>
